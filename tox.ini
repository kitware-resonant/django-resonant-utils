[tox]
min_version = 4.22
requires =
    tox-uv
env_list =
    lint
    type
    test

[testenv]
runner = uv-venv-lock-runner
extras =
    allauth
    rest_framework
    minio_storage
    s3_storage

[testenv:lint]
package = skip
dependency_groups =
    lint
commands =
    ruff check
    ruff format --check

[testenv:format]
package = skip
dependency_groups =
    lint
commands =
    ruff check --fix-only
    ruff format

[testenv:type]
dependency_groups =
    type
commands =
    mypy {posargs}

[testenv:test]
dependency_groups =
    test
commands =
    pytest {posargs}
